<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox - TimeBomb</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; }
        .top-ribbon { background-color: #333; color: white; text-align: center; padding: 1rem; font-size: 1.5rem; font-weight: bold; }
        .container { max-width: 500px; margin: 50px auto; padding: 20px; background-color: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"] { width: 95%; padding: 10px; border: 1px solid #ddd; }
        button { width: 100%; padding: 10px; background-color: #5cb85c; color: white; border: none; cursor: pointer; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="top-ribbon">TimeBomb Chat</div>
    <div class="container">
        <h2>Join a Chat Room</h2>
        <form method="post">
            <div class="form-group">
                <label for="name">Display Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" value="{{name}}">
            </div>
            <div class="form-group">
                <label for="code">Room Code:</label>
                <input type="text" id="code" name="code" placeholder="Enter a room code" value="{{code}}">
            </div>
            <button type="submit">Join</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
